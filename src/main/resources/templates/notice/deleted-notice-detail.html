<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="icon" type="image/x-icon" th:href="@{/images/notice.ico}">
        <link rel="stylesheet" th:href="@{/css/notice/bootstrap-4.3.1.min.css}" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/notice/notice.css}">
        <title>公告管理模块-查看公告</title>
    </head>
    <body>
        <div class="nk-container">
            <!-- 头部 -->
            <header th:replace="/notice/noticeIndex::header"></header>

            <!-- 内容 -->
            <div class="main">
                <!-- 公告详情 -->
                <div class="container">
                    <!-- 主题 -->
                    <h4 class="mb-4">
                        <span th:utext="${notice.topic}">主题</span>
                    </h4>
                    <!-- 发布人 -->
                    <div class="media pb-3 border-bottom">
                        <div class="media-body">
                            <div class="mr-3">
                                <u class="mt-0 text-warning" th:utext="${notice.publishngmaker}">寒江雪</u>
                                <u th:utext="${notice.deaprtment}">研发部</u>
                            </div>
                            <div class="text-muted mt-3">
                                发布于 <b th:text="${#dates.format(notice.publishingtime,'yyyy-MM-dd HH:mm:ss')}">2019-04-15 15:32:18</b>
                            </div>
                        </div>
                    </div>
                    <!-- 正文 -->
                    <div class="mt-4 mb-3 content" th:utext="${notice.content}">正文</div>
                    <div class="modal-footer">
                        <input type="hidden" id="rePublish" th:value="${notice.noticeno}">
                        <button type="button" class="btn btn-primary" id="rePublishBtn">发布</button>
                        <button type="button" class="btn btn-secondary" th:value="${current}" id="deletedBtn">退出</button>
                    </div>
                </div>
                <!-- 提示框 -->
                <div class="modal fade" id="hintModal" tabindex="-1" role="dialog" aria-labelledby="hintModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="hintModalLabel">提示</h5>
                            </div>
                            <div class="modal-body" id="hintBody">
                                发布完毕!
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 尾部 -->
            <footer th:replace="/notice/noticeIndex::footer"></footer>
        </div>

        <script th:src="@{/js/jquery-3.5.1.min.js}" crossorigin="anonymous"></script>
        <script th:src="@{/js/bootstrap-4.3.1.min.js}" crossorigin="anonymous"></script>
        <script th:src="@{/js/notice/contextPath.js}"></script>
        <script th:src="@{/js/notice/deleted-notice-detail.js}"></script>
    </body>
</html>

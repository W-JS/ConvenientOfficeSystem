<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="icon" type="image/x-icon" th:href="@{/images/notice.ico}">
        <link rel="stylesheet" th:href="@{/css/notice/bootstrap-4.3.1.min.css}" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/notice/notice.css}">
        <title>公告管理模块-删除公告</title>
    </head>
    <body>
        <div class="nk-container">
            <!-- 头部 -->
            <header th:replace="/notice/noticeIndex::header"></header>

            <!-- 内容 -->
            <div class="main">
                <div class="container">
                    <div class="position-relative">
                        <!-- 选项 -->
                        <ul class="nav nav-tabs mb-3">
                            <li class="nav-item">
                                <a class="nav-link position-relative" th:href="@{/notice/deleteDraftNotice}">已发布</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link position-relative active" th:href="@{/notice/deleteSaveNotice}">已保存</a>
                            </li>
                            <li class="nav-item delete-right">
                                <input type="hidden" th:value="${noticePageUtil.current}" id="deleteNotice">
                                <input type="checkbox" class="hidden" id="allSelect"/>
                                <label type="button" class="btn-info btn-sm" for="allSelect">全选</label>
                                <input type="checkbox" class="hidden" id="otherSelect"/>
                                <label type="button" class="btn-info btn-sm" for="otherSelect">反选</label>
                                <button type="button" class="btn btn-danger btn-sm" id="deleteBtn" value="save">删除</button>
                            </li>
                        </ul>
                    </div>
                    <!-- 公告列表 -->
                    <ul class="list-unstyled" id="items">
                        <li class="media pb-3 pt-3 mb-3 border-bottom" th:each="map:${notices}">
                            <div class="media-body">
                                <h4 class="mt-0 mb-3">
                                    <a th:utext="${map.notice.topic}">公告</a>
                                    <div class="float-right">
                                        <input type="checkbox" name="select" id="id[]" th:value="${map.notice.noticeno}"/>
                                    </div>
                                </h4>
                                <div class="text-muted font-size-12">
                                    <u class="mr-3" th:utext="${map.notice.publishngmaker}">寒江雪</u> <u class="mr-3" th:utext="${map.notice.deaprtment}">研发部</u> 发布于 <b th:text="${#dates.format(map.notice.publishingtime,'yyyy-MM-dd HH:mm:ss')}">2019-04-15 15:32:18</b>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <!-- 分页 -->
                    <nav th:replace="/notice/noticeIndex::pagination"></nav>
                </div>
            </div>

            <!-- 尾部 -->
            <footer th:replace="/notice/noticeIndex::footer"></footer>
        </div>

        <script th:src="@{/js/jquery-3.5.1.min.js}" crossorigin="anonymous"></script>
        <script th:src="@{/js/notice/contextPath.js}"></script>
        <script th:src="@{/js/notice/deleteNotice.js}"></script>
    </body>
</html>

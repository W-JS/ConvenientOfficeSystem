<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>协同办公平台</title>
        <link rel="stylesheet" th:href="@{/css/me.css}">
        <link rel="stylesheet" th:href="@{/css/semantic.min.css}">
        <link rel="stylesheet" th:href="@{/css/me.css}">
        <link rel="stylesheet prefetch"
              href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/icon.min.css">

        <link rel="stylesheet" th:href="@{/css/notice/bootstrap-4.3.1.min.css}" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/notice/notice.css}">

    </head>
    <body>
        <!-- 导航 -->
        <nav class="ui inverted attached segment m-padded-tp-mini m-shadow-small" th:replace="index::header"></nav>

        <!-- 内容 -->
        <div class="main">
            <!-- 公告详情 -->
            <div class="container">
                <!-- 主题 -->
                <h4 class="mb-4">
                    <span th:utext="${notice.topic}">主题</span>
                </h4>
                <!-- 发布人 -->
                <div class="media pb-3 border-bottom">
                    <div class="media-body">
                        <div class="mr-3">
                            <u class="mt-0 text-warning" th:utext="${notice.publishngmaker}">寒江雪</u>
                            <u th:utext="${notice.deaprtment}">研发部</u>
                        </div>
                        <div class="text-muted mt-3">
                            发布于 <b th:text="${#dates.format(notice.publishingtime,'yyyy-MM-dd HH:mm:ss')}">2019-04-15
                            15:32:18</b>
                        </div>
                    </div>
                </div>
                <!-- 正文 -->
                <div class="mt-4 mb-3 content" th:utext="${notice.content}">正文</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" th:value="${current}" id="returnHomeBtn">退出</button>
                </div>
            </div>
        </div>


        <footer class="ui inverted vertical segment m-paded-tp-massive" style="margin-top: 650px" id="demo">
            <div class="ui center aligned container">
                <div class="ui inverted section divider"></div>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">© Copyright 2020. 三寸小屋的犄角旮旯 All Rights Reserved. </p>
            </div>
        </footer>

        <script th:src="@{/js/jquery-3.5.1.min.js}" crossorigin="anonymous"></script>
        <script th:src="@{/js/semantic.min.js}"></script>
        <script th:src="@{/js/notice/contextPath.js}"></script>
        <script th:src="@{/js/notice/notice-index.js}"></script>
    </body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reviewmeeting</title>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" href="../static/favicon.ico"/>
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel='stylesheet prefetch'
          href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/icon.min.css'>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!--layui.css-->
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" media="all"/>
    <script src="https://cdn.bootcdn.net/ajax/libs/tinymce/5.5.1/tinymce.min.js"></script>


</head>
<body>

<h1>审核meeting表单</h1>
<main>
    <div style="text-align:center">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <!-- <input th:id="account" th:value="${account}" hidden>
                <input th:id="target" th:value="${target}" hidden> -->
                <!--        <form method="post" th:action="@{/sfile/addpage/{account}/{target}(account=${account},target=1)}">-->
                <form th:action="@{/apl/reviewupdate}" method="post">

                    <div class="form-group col-md-6 col-sm-6">
                        <label for="meetingserialno" class="col-sm-4 control-label"> 会议序号</label>
                        <div class="col-sm-8">
                            <input name="meetingserialno" type="text" class="form-control" th:value="${meting.getMeetingserialno()}"
                                   id="meetingserialno" placeholder="会议序号" th:required="true" maxlength="40" readonly="true ">
                        </div>
                    </div>

                    <div class="form-group col-md-6 col-sm-6">
                        <label for="meetingname" class="col-sm-4 control-label">会议名称</label>
                        <div class="col-sm-8">
                            <input name="meetingname" type="text" class="form-control" th:value="${meting.getMeetingname()}"
                                   id="meetingname" placeholder="会议名称" th:required="true" maxlength="30" readonly="true ">
                        </div>
                    </div>

                    <div class="form-group col-md-6 col-sm-6">
                        <label for="topic" class="col-sm-4 control-label">会议议题</label>
                        <div class="col-sm-8">
                            <input name="topic" type="text" class="form-control" th:value="${meting.getTopic()}"
                                   id="topic" placeholder="会议议题" th:required="true" maxlength="30" readonly="true ">
                        </div>
                    </div>

                    <div class="form-group col-md-6 col-sm-6">
                        <label for="organizer" class="col-sm-4 control-label">召集人</label>
                        <div class="col-sm-8">
                            <input name="organizer" type="text" class="form-control" th:value="${meting.getOrganizer()}"
                                   id="organizer" placeholder="召集人" th:required="true" readonly="true ">
                        </div>
                    </div>

                    <div class="form-group col-md-6 col-sm-6">
                        <label for="chieforganizer" class="col-sm-4 control-label">主持人</label>
                        <div class="col-sm-8">
                            <input name="chieforganizer" type="text" class="form-control" th:value="${meting.getChieforganizer()}"
                                   id="chieforganizer" placeholder="主持人" th:required="true" readonly="true ">
                        </div>
                    </div>

                    <div class="form-group col-md-6 col-sm-6">
                        <label for="spokesman" class="col-sm-4 control-label">发言人</label>
                        <div class="col-sm-8">
                            <input name="spokesman" type="text" class="form-control" th:value="${meting.getSpokesman()}"
                                   id="spokesman" placeholder="发言人" th:required="true" readonly="true ">
                        </div>
                    </div>

                    <div class="form-group col-md-6 col-sm-6">
                        <label for="meetinglocus" class="col-sm-4 control-label">会议地点</label>
                        <div class="col-sm-8">
                            <input name="meetinglocus" type="text" class="form-control" th:value="${meting.getMeetinglocus()}"
                                   id="meetinglocus" placeholder="会议地点" th:required="ture" maxlength="50" readonly="true ">
                        </div>
                    </div>

                    <div class="form-group col-md-6 col-sm-6">
                        <label for="applicator" class="col-sm-4 control-label">申请人</label>
                        <div class="col-sm-8">
                            <input name="applicator" type="text" th:value="${meting.getApplicator()}" class="form-control"
                                   id="applicator" placeholder="申请人" th:required="ture" readonly="true ">
                        </div>
                    </div>

                    <div class="form-group col-md-6 col-sm-6">
                        <label for="auditor" class="col-sm-4 control-label">审核人</label>
                        <div class="col-sm-8">
                            <input name="auditor" type="text" class="form-control" th:value="${meting.getAuditor()}"
                                   id="auditor" placeholder="审核人" th:required="true" readonly="true ">
                        </div>
                    </div>


                    <div class="form-group col-md-6 col-sm-6">
                        <label class="col-sm-4 control-label">审核意见</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="auditing">
                                <option th:value="不通过">不通过</option>
                                <option th:value="通过">通过</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group col-md-6 col-sm-6">
                        <label for="minuterecorder" class="col-sm-4 control-label">纪要草拟人</label>
                        <div class="col-sm-8">
                            <input name="minuterecorder" type="text" class="form-control" th:value="${meting.getMinuterecorder()}"
                                   id="minuterecorder" placeholder="纪要草拟人" th:required="true" readonly="true ">
                        </div>
                    </div>

                    <div class="form-group col-md-6 col-sm-6">
                        <label for="state" class="col-sm-4 control-label">会议状态</label>
                        <div class="col-sm-8">
                            <input name="state" type="text" class="form-control" th:value="${meting.state}"
                                   id="state" placeholder="会议状态" readonly="true ">
                        </div>
                    </div>

                    <div class="form-group col-md-6 col-sm-6">
                        <label for="informer" class="col-sm-4 control-label">通知人</label>
                        <div class="col-sm-8">
                            <input name="informer" type="text" class="form-control" th:value="${meting.getInformer()}"
                                   id="informer" placeholder="通知人" th:required="true" readonly="true ">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4">
                            <a class="btn btn-small pull-right btn-danger" th:href="@{/meetingindex}">退出</a>
                            <button class="btn btn-small pull-right btn-success" type="submit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</main>


</body>

</html>

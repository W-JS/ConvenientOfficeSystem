<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Meeting</title>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" href="../static/favicon.ico"/>
    <link rel="stylesheet" th:href="@{/jedate-6.0.2/skin/jedate.css}">
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel='stylesheet prefetch'
          href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/icon.min.css'>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!--layui.css-->
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" media="all"/>
    <script src="https://cdn.bootcdn.net/ajax/libs/tinymce/5.5.1/tinymce.min.js"></script>


</head>
<body>

<h1>记录meeting表单</h1>
<main>
    <div style="text-align:center">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <!-- <input th:id="account" th:value="${account}" hidden>
                <input th:id="target" th:value="${target}" hidden> -->
                <!--        <form method="post" th:action="@{/sfile/addpage/{account}/{target}(account=${account},target=1)}">-->
                <form th:action="@{/minute/insert}" method="post">

<!--                    <div class="form-group col-md-6 col-sm-6">-->
<!--                        <label for="id" class="col-sm-4 control-label"> 主键</label>-->
<!--                        <div class="col-sm-8">-->
<!--                            <input name="id" type="text" class="form-control"-->
<!--                                   id="id" placeholder="主键" th:required="true" maxlength="40">-->
<!--                        </div>-->
<!--                    </div>-->
                    <input name="id" id="id" th:value="${minuteID}" hidden>

                    <div class="form-group col-md-6 col-sm-6">
                        <label for="meetingserialno" class="col-sm-4 control-label"> 会议序号</label>
                        <div class="col-sm-8">
                            <input name="meetingserialno" type="text" class="form-control" th:value="${meeting.meetingserialno}"
                                   id="meetingserialno" placeholder="会议序号" th:required="true" maxlength="40" readonly="true">
                        </div>
                    </div>

                    <div class="form-group col-md-6 col-sm-6">
                        <label for="meetingname" class="col-sm-4 control-label">会议名称</label>
                        <div class="col-sm-8">
                            <input name="meetingname" type="text" class="form-control" th:value="${meeting.meetingname}"
                                   id="meetingname" placeholder="会议名称" th:required="true" maxlength="30" readonly="true">
                        </div>
                    </div>

<!--                    <div class="form-group col-md-6 col-sm-6">-->
<!--                        <label for="fileno" class="col-sm-4 control-label">文号</label>-->
<!--                        <div class="col-sm-8">-->
<!--                            <input name="fileno" type="text" class="form-control"-->
<!--                                   id="fileno" placeholder="文号" th:required="true" >-->
<!--                        </div>-->
<!--                    </div>-->
                    <input name="fileno" id="fileno" th:value="${fileNo}" hidden>

                    <div class="form-group col-md-6 col-sm-6">
                        <label for="filecaption" class="col-sm-4 control-label">文件标题</label>
                        <div class="col-sm-8">
                            <input name="filecaption" type="text" class="form-control"
                                   id="filecaption" placeholder="文件标题" th:required="true">
                        </div>
                    </div>

                    <div class="form-group col-md-6 col-sm-6">
                        <label for="keyword" class="col-sm-4 control-label">主题词</label>
                        <div class="col-sm-8">
                            <input name="keyword" type="text" class="form-control"
                                   id="keyword" placeholder="主题词" th:required="true">
                        </div>
                    </div>

                    <div class="form-group col-md-6 col-sm-6">
                        <label for="chieforganizer" class="col-sm-4 control-label">主持人</label>
                        <div class="col-sm-8">
                            <input name="chieforganizer" type="text" class="form-control" th:value="${meeting.getChieforganizer()}"
                                   id="chieforganizer" placeholder="主持人" th:required="true" >
                        </div>
                    </div>

                    <div class="form-group col-md-6 col-sm-6">
                        <label for="meetinglocus" class="col-sm-4 control-label">会议地点</label>
                        <div class="col-sm-8">
                            <input name="meetinglocus" type="text" class="form-control" th:value="${meeting.getMeetinglocus()}"
                                   id="meetinglocus" placeholder="会议地点" th:required="ture" maxlength="50" >
                        </div>
                    </div>

                    <div class="form-group col-md-6 col-sm-6">
                        <label  class="col-sm-4 control-label">开始时间</label>
                        <div class="col-sm-8 jeinpbox">
                            <input name="aatime" type="text" class="jeinput"
                                   id="time" placeholder="YYYY-MM-DD hh:mm:ss" value="" >
                        </div>
                    </div>

                    <div class="form-group col-md-6 col-sm-6">
                        <label  class="col-sm-4 control-label">结束时间</label>
                        <div class="col-sm-8 jeinpbox">
                            <input name="bbtime" type="text" class="jeinput"
                                   id="atime" placeholder="YYYY-MM-DD hh:mm:ss" value="" >
                        </div>
                    </div>

                    <div class="form-group col-md-6 col-sm-6">
                        <label for="attendee" class="col-sm-4 control-label">参与人员</label>
                        <div class="col-sm-8">
                            <input name="attendee" type="text" class="form-control"
                                   id="attendee" placeholder="参与人员" maxlength="500" th:required="true">
                        </div>
                    </div>

                    <div class="form-group col-md-6 col-sm-6">
                        <label for="topicandargumentation" class="col-sm-4 control-label">主要议题及其讨论意见</label>
                        <div class="col-sm-8">
                            <input name="topicandargumentation" type="text" class="form-control"
                                   id="topicandargumentation" placeholder="主要议题及其讨论意见" maxlength="500" th:required="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4">
                            <a class="btn btn-small pull-right btn-danger" th:href="@{/meetingindex}">退出</a>
                            <button class="btn btn-small pull-right btn-success" type="submit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</main>
<script th:src="@{/js/jquery-3.5.1.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/jedate-6.0.2/jquery.jedate.js}"></script>
<script th:src="@{/js/notice/addNotice.js}"></script>

</body>

</html>
